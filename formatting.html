<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting in HTMl Tags</title>
</head>
<body>
    <h1>Formatting in HTML Tags</h1>
    <p><b>NSTI Ramanthapur </b></p> 
    <strong>NSTI Ramanthapur</strong>
    <i>NSTI Ramanthapur</i>
    <em>NSTI Ramanthapur</em>
    <mark>NSTI Ramanthapur</mark>
    <small>NSTI Ramanthapur</small>
    <del>NSTI Ramanthapur</del>
    <ins>NSTI Ramanthapur</ins>
    <p>H<sup>2</sup>HO<sub>4</sub></p>
    <p>a<sup>2</sup></p>
    <u>NSTI Ramanthapur</u>
</body>
</html>

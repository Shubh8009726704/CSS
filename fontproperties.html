<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property</title>
</head>
<body>
    <h1>Font Properties in HTML</h1>
    <p style="font: caption;">Lorem ipsum dolor sit.</p>
    <p style="font: menu;">Lorem ipsum dolor sit.</p>
    <p style="font: message-box;">Lorem ipsum dolor  sit.</p>
    <p style="font: small-caption;">Lorem ipsum dolor sit.</p>
    <p style="font-family: 'Courier New', Courier, monospace;">Lorem ipsum dolor sit.</p>
    <p style="font-weight: bold;">Lorem, ipsum dolor.</p>
    <p style="font-size: large;">Lorem, ipsum dolor.</p>
    <p style="font-style: italic;">Lorem ipsum dolor sit.</p>

</body>
</html>
